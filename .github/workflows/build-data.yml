name: Quality And Derived Data

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Validation And Search Build
        run: npm run qa

      - name: Build Foundry Data (ignored by git)
        run: npm run build:foundry

      - name: Commit generated search index
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update search index [skip ci]"
          file_pattern: 'assets/data/search-index.json'
