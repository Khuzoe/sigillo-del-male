<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720">
  <defs>
    <linearGradient id="paper" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f4e6c3" />
      <stop offset="50%" stop-color="#e6d4ad" />
      <stop offset="100%" stop-color="#d2bc8a" />
    </linearGradient>
    <filter id="noise" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.16" />
        <feFuncG type="linear" slope="0.14" />
        <feFuncB type="linear" slope="0.12" />
      </feComponentTransfer>
      <feComposite operator="in" in2="SourceGraphic" />
    </filter>
    <style>
      .title { font-family: 'Cinzel', serif; font-size: 46px; fill: #3a2310; }
      .subtitle { font-family: 'Crimson Text', serif; font-size: 24px; fill: #5a3317; }
      .body { font-family: 'Crimson Text', serif; font-size: 20px; fill: #3b2d1e; }
      .note { font-family: 'Crimson Text', serif; font-size: 18px; fill: #7a2c2c; }
    </style>
  </defs>
  <rect width="1200" height="720" fill="url(#paper)" />
  <rect width="1200" height="720" fill="url(#paper)" filter="url(#noise)" opacity="0.18" />
  <g opacity="0.25" stroke="#3d2b1f" stroke-width="2" fill="none">
    <path d="M110 90 C250 110, 260 220, 120 240" />
    <path d="M102 205 C180 260, 200 330, 120 360" />
    <path d="M190 120 C330 160, 340 260, 210 300" />
    <path d="M950 120 C1040 190, 1030 310, 930 330" />
    <path d="M1040 210 C1140 260, 1120 370, 980 400" />
    <line x1="102" y1="90" x2="210" y2="320" />
    <line x1="190" y1="120" x2="120" y2="360" />
    <line x1="950" y1="120" x2="1120" y2="330" />
    <line x1="1040" y1="220" x2="930" y2="390" />
  </g>
  <text x="70" y="120" class="title">Prigionieri tra le Ragnatele</text>
  <text x="75" y="160" class="subtitle">Estratto del grimorio di Nino Olegna</text>
  <g class="body">
    <text x="80" y="210">- Schizzi di vittime avvolte a mummia, ancora coscienti.</text>
    <text x="80" y="250">- Note marginali descrivono un veleno paralizzante e sedativo.</text>
    <text x="80" y="290">- Simboli di culto: un occhio solitario e un ragno stilizzato.</text>
    <text x="80" y="330">- Richiami alla pazienza del tessitore e al silenzio delle catacombe.</text>
  </g>
  <g class="note">
    <text x="80" y="390">"Non urla nessuno. La seta è un abbraccio che spegne il sangue."</text>
    <text x="80" y="425">"Chi si dibatte diventa più stretto: la gabbia si stringe da sola."</text>
  </g>
  <g fill="#7c1b1b" stroke="#3a2310" stroke-width="3" opacity="0.7">
    <circle cx="880" cy="430" r="46" />
    <circle cx="880" cy="430" r="24" fill="#d8c7a2" />
    <circle cx="880" cy="430" r="12" fill="#30100f" />
    <path d="M880 484 C870 508, 840 530, 812 536" />
    <path d="M880 484 C890 512, 925 534, 948 538" />
    <path d="M880 486 C880 514, 876 560, 874 588" />
    <path d="M850 414 C824 404, 790 382, 764 356" />
    <path d="M912 410 C938 392, 972 360, 1000 332" />
  </g>
  <g fill="#3a2310" opacity="0.65">
    <rect x="760" y="150" width="260" height="22" rx="8" />
    <rect x="760" y="188" width="220" height="18" rx="7" />
    <rect x="760" y="222" width="240" height="18" rx="7" />
    <rect x="760" y="256" width="210" height="18" rx="7" />
    <rect x="760" y="290" width="200" height="18" rx="7" />
  </g>
</svg>
