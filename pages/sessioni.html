<!DOCTYPE html>
<html lang="it">

<head>
    <title>Diario delle Sessioni | Cripta di Sangue</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="../assets/css/abyssal.css">

    <style>
        /* SCROLL FLUIDO PER TUTTA LA PAGINA */
        html {
            scroll-behavior: smooth;
        }

        /* NEXT SESSION CARD - NUOVO STILE */
        .next-session-card {
            background: linear-gradient(135deg, rgba(138, 28, 28, 0.2), rgba(0, 0, 0, 0.8));
            border: 2px solid var(--gold);
            border-radius: 8px;
            padding: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Icona di sfondo decorativa */
        .next-session-card::before {
            content: '\f6ec';
            /* Icona dadi */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: -30px;
            right: -20px;
            font-size: 12rem;
            color: rgba(255, 255, 255, 0.03);
            transform: rotate(20deg);
            pointer-events: none;
        }

        .next-label {
            font-family: var(--font-ui);
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent-primary);
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        .next-title {
            font-family: var(--font-heading);
            font-size: 3rem;
            margin-bottom: 2rem;
            line-height: 1;
            /* Gold Gradient applied via utility class */
        }

        .next-details {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
            margin-bottom: 2rem;
        }

        .detail-item {
            background: rgba(0, 0, 0, 0.6);
            padding: 1rem 2rem;
            border-radius: 4px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            min-width: 160px;
            backdrop-filter: blur(5px);
        }

        .detail-label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-family: var(--font-ui);
            letter-spacing: 1px;
        }

        .detail-value {
            font-family: var(--font-heading);
            font-size: 1.4rem;
            color: #fff;
        }

        /* COUNTDOWN TIMER */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            position: relative;
            z-index: 2;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .countdown-box {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 0.8rem;
            border-radius: 6px;
            min-width: 80px;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .count-number {
            display: block;
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--gold);
            line-height: 1;
            margin-bottom: 0.2rem;
        }

        .count-label {
            font-family: var(--font-ui);
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        .session-live {
            color: #ff4444;
            font-family: var(--font-heading);
            font-size: 1.5rem;
            animation: pulse 2s infinite;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                text-shadow: 0 0 10px red;
            }

            50% {
                opacity: 0.7;
                text-shadow: 0 0 20px red;
            }

            100% {
                opacity: 1;
                text-shadow: 0 0 10px red;
            }
        }

        .tbd-message {
            font-family: var(--font-body);
            font-style: italic;
            color: #aaa;
            font-size: 1.3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            display: inline-block;
            min-width: 300px;
        }

        /* STILI PER IL MENU DI NAVIGAZIONE SESSIONI */
        .session-nav {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 0.8rem;
            margin-bottom: 3rem;
            padding: 1.5rem;
            background: rgba(36, 36, 36, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
        }

        .session-nav-title {
            grid-column: 1 / -1;
            font-family: var(--font-heading);
            color: var(--gold);
            margin-bottom: 0.5rem;
            text-align: center;
            font-size: 1.2rem;
        }

        .nav-item {
            display: block;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-muted);
            text-align: center;
            border-radius: 4px;
            border: 1px solid transparent;
            font-family: var(--font-ui);
            font-size: 0.85rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-item:hover {
            border-color: var(--gold);
            color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }

        .nav-date {
            display: block;
            font-size: 0.7rem;
            opacity: 0.7;
        }

        /* STILI SPECIFICI PER LA TIMELINE DELLE SESSIONI - MODALITA' WIDE */
        .timeline {
            position: relative;
            max-width: 1600px;
            /* Aumentato per sfruttare meglio lo spazio */
            margin: 0 auto;
            padding: 2rem 0;
        }

        /* Linea laterale a sinistra */
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 30px;
            width: 3px;
            background: linear-gradient(to bottom, transparent, var(--gold-dim), var(--gold), var(--gold-dim), transparent);
        }

        .session-card {
            position: relative;
            margin-left: 80px;
            margin-bottom: 3rem;
            width: auto;
            background: rgba(36, 36, 36, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 8px;
            padding: 2rem;
            transition: all 0.3s ease;
            scroll-margin-top: 2rem;
        }

        .session-card:hover {
            background: var(--bg-card);
            border-color: var(--gold-dim);
            transform: translateX(5px);
            box-shadow: -5px 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Pallino sulla timeline */
        .timeline-marker {
            position: absolute;
            left: -61px;
            top: 25px;
            width: 24px;
            height: 24px;
            background: var(--bg-dark);
            border: 3px solid var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--gold-dim);
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            color: var(--gold);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.8rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .session-title {
            font-family: var(--font-heading);
            font-size: 1.6rem;
            margin: 0;
            /* Gold Gradient applied via utility class */
        }

        .session-date {
            font-family: var(--font-ui);
            font-size: 0.95rem;
            color: var(--text-muted);
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 12px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .session-body {
            font-size: 1.05rem;
            color: var(--text-main);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .session-body strong {
            color: var(--text-main);
            font-weight: 700;
        }

        .session-body p {
            margin-bottom: 1rem;
        }

        .xp-footer {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-family: var(--font-ui);
            font-size: 1rem;
            background: rgba(138, 28, 28, 0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            border-left: 4px solid var(--accent-primary);
        }

        .xp-value {
            color: var(--text-main);
            font-weight: bold;
        }

        .xp-sub {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .levelup-badge {
            background: var(--gold);
            color: #000;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 2px;
            font-size: 0.75rem;
            margin-left: 0.8rem;
            text-transform: uppercase;
            font-family: var(--font-ui);
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 20px;
            }

            .session-card {
                margin-left: 50px;
                padding: 1.5rem;
            }

            .timeline-marker {
                left: -42px;
                width: 20px;
                height: 20px;
                top: 20px;
            }

            .xp-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .next-session-card {
                padding: 1.5rem;
            }

            .next-title {
                font-size: 2rem;
            }

            .countdown-container {
                gap: 0.5rem;
            }

            .countdown-box {
                min-width: 60px;
                padding: 0.5rem;
            }

            .count-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- NAVIGAZIONE LATERALE -->
    <nav class="sidebar" id="sidebar-container">
    </nav>

    <!-- CONTENUTO PRINCIPALE -->
    <main class="main-content">

        <header class="hero-mini">
            <div class="hero-title">
                <h1>Diario delle Sessioni</h1>
                <div class="subtitle">La Cripta di Sangue</div>
            </div>
        </header>

        <div class="container">

            <!-- BOX PROSSIMA SESSIONE (Dinamico) -->
            <div id="next-session-container"></div>

            <!-- MENU DI NAVIGAZIONE RAPIDA -->
            <div class="session-nav" id="session-nav-container">
                <h3 class="session-nav-title">Indice Rapido</h3>
                <!-- I link verranno inseriti qui dinamicamente -->
            </div>

            <div class="timeline" id="timeline-container">
                <!-- Le sessioni verranno inserite qui dinamicamente -->
            </div>

        </div>
    </main>

    <script src="../assets/js/layout.js"></script>

    <script src="../assets/js/pages/sessioni.js"></script>

</body>

</html>
