<!DOCTYPE html>
<html lang="it" data-head-include="../_includes/head.html">
<head>
    <title>Cripta di Sangue - NPCs</title>
    <script src="../assets/js/head.js" defer></script>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="../assets/css/abyssal.css">

</head>
<body>

    <!-- NAVIGAZIONE LATERALE (Vuota - Gestita da layout.js) -->
    <nav class="sidebar" id="sidebar-container">
        <!-- Il contenuto verrÃ  caricato qui automaticamente -->
    </nav>

    <!-- CONTENUTO PRINCIPALE -->
    <main class="main-content">
         <header class="hero-mini">
            <div class="hero-title">
                <h1>NPCs</h1>
                <div class="subtitle">Le anime che popolano la cripta, ognuna con una storia da raccontare.</div>
            </div>
        </header>       

        <div class="container">
            
            <div class="npc-list">
                <!-- NPC cards will be dynamically inserted here -->
            </div>
            
            <div style="text-align: center; margin-top: 4rem; opacity: 0.4;">
                <i class="fas fa-dungeon" style="font-size: 2rem; margin-bottom: 1rem; color: var(--gold);"></i>
                <p>La lista delle anime si allunga...</p>
            </div>

        </div>
    </main>

    <!-- IMPORTANTE: Lo script che carica la sidebar -->
    <script src="../assets/js/layout.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const base_path = '../assets/'; // Path from npcs.html to assets folder
            const npcListContainer = document.querySelector('.npc-list');
            if (!npcListContainer) return;

            try {
                const response = await fetch(base_path + 'data/npcs.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const npcs = await response.json();
                const visibleNpcs = npcs.filter(npc => !npc.hidden);

                if (visibleNpcs.length === 0) {
                    npcListContainer.innerHTML = '<p style="color: var(--text-muted); text-align: center;">Nessun NPC disponibile.</p>';
                    return;
                }

                visibleNpcs.forEach(npc => {
                    const card = createNpcCard(npc, base_path);
                    npcListContainer.appendChild(card);
                });

            } catch (error) {
                console.error("Errore nel caricamento degli NPC:", error);
                npcListContainer.innerHTML = '<p style="color: var(--red);">Impossibile caricare la lista degli NPC.</p>';
            }
        });

        function createNpcCard(npc, base_path) {
            const statusMap = {
                vivo: { text: 'VIVO', class: 'status-vivo' },
                morto: { text: 'MORTO', class: 'status-morto' },
                ignoto: { text: 'IGNOTO', class: 'status-sconosciuto' }
            };
            const statusInfo = statusMap[npc.status] || { text: 'N/A', class: '' };

            const card = document.createElement('a');
            card.href = `./characters/character.html?id=${npc.id}`;
            card.className = 'npc-card';

            card.innerHTML = `
                <span class="npc-status-badge ${statusInfo.class}">${statusInfo.text}</span>
                <div class="npc-avatar-container">
                    <img src="${base_path}${npc.images.avatar}" alt="${npc.name}" class="npc-img-pop img-main" onerror="this.style.display='none'">
                    <img src="${base_path}${npc.images.hover}" alt="${npc.name} Reveal" class="npc-img-pop img-hover" onerror="this.style.display='none'">
                </div>
                <div class="npc-info">
                    <div class="npc-header">
                        <h3 class="npc-name">${npc.name}</h3>
                        <span class="npc-role">${npc.role}</span>
                    </div>
                    <p class="npc-desc">${npc.quote}</p>
                </div>
                <i class="fas fa-chevron-right arrow-icon"></i>
            `;
            return card;
        }
    </script>
