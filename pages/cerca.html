<!DOCTYPE html>
<html lang="it">

<head>
  <title>Ricerca | Cripta di Sangue</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/abyssal.css">

  <style>
    .search-wrap {
      max-width: 1200px;
      margin: 0 auto;
    }

    .search-box {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      align-items: center;
      background: rgba(36, 36, 36, 0.6);
      border: 1px solid rgba(212, 175, 55, 0.2);
      padding: 1rem;
      border-radius: 8px;
    }

    .search-box input {
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: var(--text-main);
      font-family: var(--font-ui);
      border-radius: 6px;
      padding: 0.9rem 1rem;
      font-size: 1rem;
    }

    .search-meta {
      color: var(--text-muted);
      font-family: var(--font-ui);
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .result-list {
      display: grid;
      gap: 1rem;
    }

    .result-item {
      display: block;
      padding: 1rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-main);
      background: rgba(36, 36, 36, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: 0.2s ease;
    }

    .result-item:hover {
      border-color: rgba(212, 175, 55, 0.5);
      transform: translateY(-1px);
      background: rgba(36, 36, 36, 0.85);
    }

    .result-top {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .result-title {
      font-family: var(--font-heading);
      color: var(--gold);
      font-size: 1.2rem;
      margin: 0;
    }

    .result-type {
      font-family: var(--font-ui);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 999px;
      padding: 0.2rem 0.55rem;
      white-space: nowrap;
    }

    .result-sub {
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      font-family: var(--font-ui);
      font-size: 0.9rem;
    }

    .result-content {
      color: var(--text-main);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .empty {
      background: rgba(36, 36, 36, 0.45);
      border: 1px dashed rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      color: var(--text-muted);
      text-align: center;
      padding: 1.5rem;
    }
  </style>
</head>

<body>
  <nav class="sidebar" id="sidebar-container"></nav>

  <main class="main-content">
    <header class="hero-mini">
      <div class="hero-title">
        <h1>Ricerca</h1>
        <div class="subtitle">Trova rapidamente NPC, sessioni, missioni e altro</div>
      </div>
    </header>

    <div class="container search-wrap">
      <div class="search-box">
        <i class="fas fa-search" style="color: var(--gold);"></i>
        <input id="search-input" type="search" placeholder="Es: Karla, Sessione 19, cuore, rituale...">
      </div>

      <div class="search-meta" id="search-meta">Caricamento indice...</div>
      <div class="result-list" id="result-list"></div>
    </div>
  </main>

  <script src="../assets/js/spoiler-policy.js"></script>
  <script src="../assets/js/layout.js"></script>
  <script src="../assets/js/pages/cerca.js"></script>
</body>

</html>
