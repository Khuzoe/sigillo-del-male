<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Title will be set dynamically -->
    <title>Personaggio | Cripta di Sangue</title> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="../../assets/css/abyssal.css">
</head>
<body>

    <!-- NAVIGAZIONE LATERALE (Caricata dinamicamente) -->
    <nav class="sidebar" id="sidebar-container"></nav>

    <!-- CONTENUTO PRINCIPALE -->
    <main class="main-content">
        
        <!-- Header will be populated dynamically -->
        <header class="hero-mini" id="char-header">
            <div class="hero-title">
                <h1 id="char-name">Caricamento...</h1>
                <div class="subtitle" id="char-role"></div>
            </div>
        </header>

        <div class="container">
            <div id="character-content-container">
                <!-- Dynamic content will be injected here -->
            </div>
        </div>
    </main>

    <script src="../../assets/js/layout.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const container = document.getElementById('character-content-container');
            const charNameEl = document.getElementById('char-name');
            const charRoleEl = document.getElementById('char-role');

            const params = new URLSearchParams(window.location.search);
            const charId = params.get('id');
            const charType = params.get('type') || 'npc'; // Default to 'npc'

            if (!charId) {
                displayError("ID del personaggio non specificato.");
                return;
            }

            const jsonPath = `../../assets/data/${charType === 'player' ? 'players' : 'npcs'}.json`;

            try {
                const response = await fetch(jsonPath);
                if (!response.ok) throw new Error(`File dati (${jsonPath}) non trovato.`);
                
                const characters = await response.json();
                const character = characters.find(c => c.id === charId);

                if (!character) {
                    displayError(`Personaggio con ID '${charId}' non trovato.`);
                    return;
                }

                renderCharacterPage(character, characters);

            } catch (error) {
                console.error("Errore nel caricamento del personaggio:", error);
                displayError("Impossibile caricare i dati del personaggio.");
            }

            function displayError(message) {
                charNameEl.textContent = "Errore";
                container.innerHTML = `<p style="text-align: center; color: var(--status-dead);">${message}</p>`;
            }

            function resolveImagePath(imagePath) {
                if (!imagePath) return '';
                // Check if the path is already absolute or starts with a protocol
                if (imagePath.startsWith('http://') || imagePath.startsWith('https://') || imagePath.startsWith('/') || imagePath.startsWith('data:')) {
                    return imagePath;
                }
                // Prepend the base path for relative asset images
                return `../../assets/${imagePath}`;
            }
            
            function renderRelationships(relationships, allCharacters) {
                const card = document.createElement('div');
                card.className = 'content-card';
                
                const relationshipsHtml = relationships.map(rel => {
                    const relatedChar = allCharacters.find(c => c.id === rel.id);
                    if (!relatedChar) return '';

                    return `
                        <a href="?id=${relatedChar.id}" class="npc-card">
                            <div class="npc-avatar-container">
                                <img src="${resolveImagePath(relatedChar.images.avatar)}" alt="${relatedChar.name}" class="npc-img-pop img-main" onerror="this.style.display='none'">
                                <img src="${resolveImagePath(relatedChar.images.hover)}" alt="${relatedChar.name} Reveal" class="npc-img-pop img-hover" onerror="this.style.display='none'">
                            </div>
                            <div class="npc-info">
                                <div class="npc-header">
                                    <h3 class="npc-name">${relatedChar.name}</h3>
                                    <span class="npc-role">${relatedChar.role}</span>
                                </div>
                                <p class="npc-desc">${rel.description}</p>
                            </div>
                            <i class="fas fa-chevron-right arrow-icon"></i>
                        </a>
                    `;
                }).join('');

                card.innerHTML = `
                    <h3><i class="fas fa-users"></i> Legami</h3>
                    <div class="npc-list">
                        ${relationshipsHtml}
                    </div>
                `;
                return card;
            }

            function renderCharacterPage(character, allCharacters) {
                // Set page title and header
                document.title = `${character.name} | Cripta di Sangue`;
                charNameEl.textContent = character.name;
                charRoleEl.textContent = character.role;

                // Build the main grid structure
                const grid = document.createElement('div');
                grid.className = 'char-grid';

                // Build left (lore) and right (image/stats) columns
                const leftCol = document.createElement('div');
                leftCol.className = 'left-col';
                if (character.content_blocks && character.content_blocks.length > 0) {
                    character.content_blocks.forEach(block => {
                        leftCol.appendChild(renderContentBlock(block));
                    });
                } else {
                    // Display a placeholder if content_blocks is empty or doesn't exist
                    const placeholder = document.createElement('div');
                    placeholder.className = 'content-card';
                    placeholder.innerHTML = '<h3><i class="fas fa-scroll"></i> Storia</h3><p>Dettagli sulla storia di questo personaggio non ancora disponibili.</p>';
                    leftCol.appendChild(placeholder);
                }

                // Render relationships if they exist
                // MOVED TO getRightColumnHtml
                // if(character.relationships && character.relationships.length > 0) {
                //     leftCol.appendChild(renderRelationships(character.relationships, allCharacters));
                // }

                const rightCol = document.createElement('div');
                rightCol.className = 'right-col';
                rightCol.innerHTML = getRightColumnHtml(character, allCharacters);
                
                grid.appendChild(leftCol);
                grid.appendChild(rightCol);
                container.appendChild(grid);
            }

            function getRightColumnHtml(character, allCharacters) {
                const summary = character.summary || {};
                const statsHtml = `
                    <div class="stat-box">
                        <span class="stat-label">Razza</span>
                        <span class="stat-value" style="color: #ffcccc;">${summary.race || '???'}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Et√† / Morte</span>
                        <span class="stat-value">${summary.age_at_death || '???'}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Altezza</span>
                        <span class="stat-value">${summary.height || '???'}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Periodo</span>
                        <span class="stat-value">${summary.period || '???'}</span>
                    </div>
                `;

                return `
                    <div class="image-card">
                        <img src="${resolveImagePath(character.images.portrait)}" class="char-portrait" onerror="this.src='https://placehold.co/400x500/111/333?text=No+Image'">
                        <div class="stats-grid">${statsHtml}</div>
                        <div style="padding: 1rem; text-align: center; border-top: 1px solid rgba(255,255,255,0.1);">
                            <span class="stat-label" style="margin-bottom: 5px;">Causa del Decesso</span>
                            <span style="color: var(--accent-primary); font-family: 'Cinzel';">${summary.cause_of_death || '???'}</span>
                        </div>
                    </div>
                    ${character.questline ? `
                        <div class="content-card questline-card">
                            <h3><i class="fas fa-scroll"></i> ${character.questline.title || 'Questline'}</h3>
                            ${character.questline.character_specific_quests && character.questline.character_specific_quests.length > 0 ? `
                                <div class="quest-category">
                                    <h4>Missioni Specifiche</h4>
                                    ${character.questline.character_specific_quests.map(quest => `
                                        <div class="quest-item">
                                            <div class="quest-icon-container">
                                                <img src="${resolveImagePath(quest.image)}" class="quest-char-icon" onerror="this.style.display='none'">
                                            </div>
                                            <span class="quest-text">${quest.text}</span>
                                            <span class="quest-status ${quest.status === 'COMPLETA' ? 'status-completed' : 'status-inprogress'}">
                                                <i class="fas ${quest.status === 'COMPLETA' ? 'fa-check-circle' : 'fa-clock'}"></i>
                                                ${quest.status}
                                            </span>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                            ${character.questline.general_quests && character.questline.general_quests.length > 0 ? `
                                <div class="quest-category">
                                    <h4>Missioni Generali</h4>
                                    ${character.questline.general_quests.map(quest => `
                                        <div class="quest-item">
                                            <span class="quest-text">${quest.text}</span>
                                            <span class="quest-status ${quest.status === 'COMPLETA' ? 'status-completed' : 'status-inprogress'}">
                                                <i class="fas ${quest.status === 'COMPLETA' ? 'fa-check-circle' : 'fa-clock'}"></i>
                                                ${quest.status}
                                            </span>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}

                    ${character.relationships && character.relationships.length > 0 ? renderRelationships(character.relationships, allCharacters).outerHTML : ''}
                `;
            }

            function renderContentBlock(block) {
                const card = document.createElement('div');
                card.className = 'content-card';

                // Use a switch to handle different block types
                switch(block.type) {
                    case 'lore':
                        card.innerHTML = `<h3><i class="fas ${block.icon || 'fa-book-open'}"></i> ${block.title}</h3>${block.content}`;
                        break;
                    
                    case 'secret_dossier':
                        // This block is initially commented out or hidden in the original file. 
                        // For the template, we can render it directly or add a mechanism to reveal it.
                        // For now, let's render it styled as a secret.
                        card.classList.add('secret'); // You can style this class
                        card.innerHTML = `
                            <h3><i class="fas fa-user-secret"></i> ${block.title}</h3>
                            <div class="secret-dossier">
                                <div class="secret-badge">${block.badge}</div>
                                <div class="dossier-content">
                                    <img src="${resolveImagePath(block.image)}" class="elena-img" onerror="this.style.display='none'">
                                    <div>${block.content}</div>
                                </div>
                            </div>`;
                        break;
                    
                    case 'custom_box':
                        if (block.borderColor) {
                            card.style.borderColor = block.borderColor;
                        }
                        card.innerHTML = `<h3><i class="fas ${block.icon || 'fa-box'}"></i> ${block.title}</h3>${block.content}`;
                        break;

                    case 'image_grid':
                        const itemsHtml = block.items.map(item => `
                            <div class="grid-item">
                                <img src="${resolveImagePath(item.image)}" class="grid-image" style="${item.highlight ? 'border-color: var(--accent-copper);' : ''}" onerror="this.style.display='none'">
                                <span class="grid-item-name" style="${item.highlight ? 'color: var(--accent-copper);' : ''}">${item.name}</span>
                            </div>
                        `).join('');
                        card.innerHTML = `
                            <div style="border-top: 1px solid rgba(255,255,255,0.1); margin-top: 1.5rem; padding-top: 1rem; text-align: center;">
                                <h4 style="font-family:'Cinzel'; color:#666; font-size: 0.9rem; margin-bottom: 1rem;">${block.title}</h4>
                                <div class="image-grid-container">${itemsHtml}</div>
                            </div>`;
                        break;

                    case 'document':
                        const docSections = (block.sections || []).map(section => `
                            <div class="doc-section">
                                ${section.heading ? `<h4>${section.heading}</h4>` : ''}
                                <p>${section.text || ''}</p>
                            </div>
                        `).join('');

                        const docTags = (block.tags || []).map(tag => `<span class="doc-tag">${tag}</span>`).join('');

                        card.classList.add('document-card');
                        card.innerHTML = `
                            <div class="document-header">
                                <div class="doc-label"><i class="fas ${block.icon || 'fa-book-dead'}"></i> ${block.title}</div>
                                <div class="document-tags">${docTags}</div>
                            </div>
                            <div class="document-body">
                                <div class="document-image">
                                    <img src="${resolveImagePath(block.image)}" alt="${block.title}" onerror="this.style.display='none'">
                                    ${block.image_caption ? `<p class="document-caption">${block.image_caption}</p>` : ''}
                                </div>
                                <div class="document-content">
                                    ${block.subtitle ? `<p class="document-subtitle">${block.subtitle}</p>` : ''}
                                    ${docSections}
                                    ${block.quote ? `<div class="document-quote"><i class="fas fa-feather-alt"></i><span>${block.quote}</span></div>` : ''}
                                </div>
                            </div>`;
                        break;

                    default:
                        // Default handler for unknown block types
                        card.innerHTML = `<h3>${block.title || 'Informazioni'}</h3>${block.content || ''}`;
                }
                return card;
            }
        });
    </script>
</body>
</html>
