<!DOCTYPE html>
<html lang="it">

<head>
    <!-- Title will be set dynamically -->
    <title>Personaggio | Cripta di Sangue</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="../../assets/css/abyssal.css">

    <!-- STATIC DATA LOADING (CORS Bypass) -->

    <style>
        .questline-card .quest-category {
            margin-bottom: 1.5rem;
        }

        .quest-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .quest-item:last-child {
            border-bottom: none;
        }

        .quest-text {
            font-family: var(--font-body);
            font-size: 1rem;
            color: var(--text-main);
        }

        .quest-status {
            font-family: var(--font-ui);
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 1rem;
            white-space: nowrap;
        }

        .status-inprogress {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            border: 1px solid var(--gold);
        }

        .status-completed {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }
    </style>

</head>

<body>

    <!-- NAVIGAZIONE LATERALE (Caricata dinamicamente) -->
    <nav class="sidebar" id="sidebar-container"></nav>

    <!-- CONTENUTO PRINCIPALE -->
    <main class="main-content">

        <!-- Header will be populated dynamically -->
        <header class="hero-mini" id="char-header">
            <div class="hero-title">
                <h1 id="char-name">Caricamento...</h1>
                <div class="subtitle" id="char-role"></div>
            </div>
        </header>

        <div class="container">
            <div id="character-content-container">
                <!-- Dynamic content will be injected here -->
            </div>
        </div>
    </main>

    <!-- IMAGE MODAL -->
    <div class="image-modal" id="image-modal">
        <div class="image-modal-content">
            <button class="image-modal-close" id="image-modal-close" title="Chiudi">
                <i class="fas fa-times"></i>
            </button>
            <img src="" alt="Fullscreen Image" id="modal-image-content">
        </div>
    </div>

    <script src="../../assets/js/spoiler-policy.js"></script>
    <script src="../../assets/js/layout.js"></script>

    <script src="../../assets/js/pages/character-main.js"></script>
    <script src="../../assets/js/pages/character-modal.js"></script>
</body>

</html>
