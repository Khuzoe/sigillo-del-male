<!DOCTYPE html>
<html lang="it" data-head-include="../_includes/head.html">
<head>
    <title>Mappa Interattiva | Cripta di Sangue</title>
    <script src="../assets/js/head.js" defer></script>
    
    <!-- FIX: Restoring the essential global stylesheet -->
    <link rel="stylesheet" href="../assets/css/abyssal.css">

    <style>
        /* FIX: Overriding the global container to fill the space on this page */
        .container {
            max-width: none !important;
            margin: 0 !important;
            padding: 2rem 1.5rem;
        }

        .page-layout {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .map-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: 85vh;
            overflow: hidden;
            border: 2px solid rgba(138, 28, 28, 0.3);
            border-radius: 12px;
            position: relative;
            background-color: #000;
        }

        #map-content {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
        }

        #map-image {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            object-position: 0 0; 
        }

        .poi {
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: #ffcc00;
            border-radius: 50%;
            border: 2px solid white;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 10px #ffcc00, 0 0 15px #000;
        }
        
        .poi.active, .poi:hover {
            background-color: #ff4d4d;
            box-shadow: 0 0 15px #ff4d4d;
            transform: translate(-50%, -50%) scale(1.3);
        }

        .poi-label {
            position: absolute;
            bottom: 150%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 0.3rem 0.7rem;
            border-radius: 5px;
            font-family: var(--font-ui);
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            pointer-events: none;
            z-index: 20;
        }

        .poi:hover .poi-label,
        .poi.active .poi-label {
            opacity: 1;
            visibility: visible;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: 1px solid var(--gold-dim);
            border-radius: 4px;
            padding: 0.5rem 0.8rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s ease;
        }
        .fullscreen-btn:hover {
            background: var(--gold);
            color: #000;
        }

        /* Map Modal (Fullscreen) */
        .map-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        .map-modal.visible {
            display: flex;
        }

        .map-modal-content {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Controls inside the modal */
        .map-modal-controls {
            position: absolute;
            top: -1.5rem;
            right: 0;
            z-index: 1010;
            display: flex;
            gap: 1rem;
        }
        .map-modal-controls button {
            background: rgba(30,30,30,0.8);
            border: 1px solid var(--gold-dim);
            color: #fff;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .map-modal-controls button:hover {
            background: var(--gold);
            color: #000;
        }

        /* FIX: Ensure icon font is applied correctly */
        .fullscreen-btn i,
        .map-modal-controls button i,
        .info-panel-placeholder i {
            font-family: "Font Awesome 6 Free", "FontAwesome";
            font-weight: 900;
        }

        /* Specific styles for the map container when in fullscreen modal */
        .map-modal .map-container {
            height: 100%;
            max-height: none;
            aspect-ratio: unset;
        }

        /* Info Panel Styles */
        .info-panel {
            position: sticky;
            top: 1.5rem;
            background: rgba(18, 18, 18, 0.9);
            border: 1px solid #8a1c1c;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            max-height: calc(85vh + 4px); /* Match map height */
            overflow-y: auto;
        }

        .info-panel-header .title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #d4af37;
            margin: 0 0 0.5rem 0;
        }

        .info-panel-header .flavor-text {
            font-family: 'Crimson Text', serif;
            font-style: italic;
            color: #aaa;
            margin: 0 0 1.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 1.5rem;
        }
        
        .info-panel-content {
            font-family: 'Montserrat', sans-serif;
            color: #ddd;
            line-height: 1.8;
            font-size: 0.95rem;
        }
        .info-panel-content p {
            margin-bottom: 1rem;
        }

        .info-panel-placeholder {
            text-align: center;
            color: #666;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .info-panel-placeholder i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

    </style>
</head>
<body>

    <nav class="sidebar" id="sidebar-container"></nav>

    <main class="main-content">
        <header class="hero-mini">
            <div class="hero-title">
                <h1>Mappa del Mondo</h1>
                <div class="subtitle">I luoghi perduti e ritrovati</div>
            </div>
        </header>

        <div class="container">
            <div class="page-layout">
                <div class="map-column">
                    <div class="map-container" id="map-container">
                        <button class="fullscreen-btn" id="open-fullscreen-btn" title="Schermo intero">
                            <i class="fas fa-expand"></i>
                        </button>
                        <div id="map-content">
                            <img src="../assets/img/maps/tmp.webp" id="map-image" alt="World Map">
                            <!-- Points of Interest will be injected here -->
                        </div>
                    </div>
                </div>

                <div class="info-column">
                    <div class="info-panel" id="info-panel">
                        <div class="info-panel-placeholder">
                            <i class="fas fa-map-marked-alt"></i>
                            <p>Seleziona un punto di interesse per visualizzare i dettagli.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- MAP MODAL -->
    <div class="map-modal" id="map-modal">
        <div class="map-modal-content">
            <div class="map-modal-controls">
                <button id="toggle-poi-btn" title="Mostra/Nascondi Punti di Interesse">
                    <i class="fas fa-map-marker-alt"></i>
                </button>
                <button id="close-fullscreen-btn" title="Chiudi">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="map-container" id="fullscreen-map-container">
                <!-- The map will be moved here by JS -->
            </div>
        </div>
    </div>

    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/map.js"></script>
    <script src="../assets/js/map-fullscreen.js"></script>
</body>
</html>
