<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Interattiva | Cripta di Sangue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- FIX: Restoring the essential global stylesheet -->
    <link rel="stylesheet" href="../assets/css/abyssal.css">

    <style>
        /* FIX: Overriding the global container to fill the space on this page */
        .container {
            max-width: none !important;
            margin: 0 !important;
            padding: 2rem 1.5rem;
        }

        .page-layout {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .map-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: 85vh;
            overflow: hidden;
            border: 2px solid rgba(138, 28, 28, 0.3);
            border-radius: 12px;
            position: relative;
            background-color: #000;
        }

        #map-content {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
        }

        #map-image {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            object-position: 0 0; 
        }

        .poi {
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: #ffcc00;
            border-radius: 50%;
            border: 2px solid white;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 10px #ffcc00, 0 0 15px #000;
        }
        
        .poi.active, .poi:hover {
            background-color: #ff4d4d;
            box-shadow: 0 0 15px #ff4d4d;
            transform: translate(-50%, -50%) scale(1.3);
        }

        /* Info Panel Styles */
        .info-panel {
            position: sticky;
            top: 1.5rem;
            background: rgba(18, 18, 18, 0.9);
            border: 1px solid #8a1c1c;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            max-height: calc(85vh + 4px); /* Match map height */
            overflow-y: auto;
        }

        .info-panel-header .title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #d4af37;
            margin: 0 0 0.5rem 0;
        }

        .info-panel-header .flavor-text {
            font-family: 'Crimson Text', serif;
            font-style: italic;
            color: #aaa;
            margin: 0 0 1.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 1.5rem;
        }
        
        .info-panel-content {
            font-family: 'Montserrat', sans-serif;
            color: #ddd;
            line-height: 1.8;
            font-size: 0.95rem;
        }
        .info-panel-content p {
            margin-bottom: 1rem;
        }

        .info-panel-placeholder {
            text-align: center;
            color: #666;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .info-panel-placeholder i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

    </style>
</head>
<body>

    <nav class="sidebar" id="sidebar-container"></nav>

    <main class="main-content">
        <header class="hero-mini">
            <div class="hero-title">
                <h1>Mappa del Mondo</h1>
                <div class="subtitle">I luoghi perduti e ritrovati</div>
            </div>
        </header>

        <div class="container">
            <div class="page-layout">
                <div class="map-column">
                    <div class="map-container" id="map-container">
                        <div id="map-content">
                            <img src="../assets/img/maps/map.png" id="map-image" alt="World Map">
                            <!-- Points of Interest will be injected here -->
                        </div>
                    </div>
                </div>

                <div class="info-column">
                    <div class="info-panel" id="info-panel">
                        <div class="info-panel-placeholder">
                            <i class="fas fa-map-marked-alt"></i>
                            <p>Seleziona un punto di interesse per visualizzare i dettagli.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/map.js"></script>
</body>
</html>
