<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Interattiva | Cripta di Sangue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/css/abyssal.css">

    <style>
        .map-container {
            width: 100%;
            height: 80vh;
            overflow: hidden;
            border: 2px solid rgba(138, 28, 28, 0.3);
            border-radius: 12px;
            position: relative;
            background-color: #000;
        }

        /* This new element will be the pannable and zoomable layer */
        #map-content {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
        }

        #map-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the map fits within the container */
        }

        .poi {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            border: 2px solid white;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        /* Make POIs smaller as the map is zoomed in */
        .poi:hover {
            transform: translate(-50%, -50%) scale(1.5);
        }
    </style>
</head>
<body>

    <nav class="sidebar" id="sidebar-container"></nav>

    <main class="main-content">
        <header class="hero-mini">
            <div class="hero-title">
                <h1>Mappa del Mondo</h1>
                <div class="subtitle">I luoghi perduti e ritrovati</div>
            </div>
        </header>

        <div class="container">
            <div class="map-container" id="map-container">
                <!-- All transformations will now be applied to this content wrapper -->
                <div id="map-content">
                    <img src="../assets/img/maps/map.png" id="map-image" alt="World Map">
                    <!-- Points of Interest will be injected here -->
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/map.js"></script>
</body>
</html>
