<!DOCTYPE html>
<html lang="it">
<head>
    <title>Mappa Interattiva | Cripta di Sangue</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- FIX: Restoring the essential global stylesheet -->
    <link rel="stylesheet" href="../assets/css/abyssal.css">

    <style>
        /* FIX: Overriding the global container to fill the space on this page */
        .container {
            max-width: none !important;
            margin: 0 !important;
            padding: 2rem 1.5rem;
        }

        .page-layout {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .map-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: 85vh;
            overflow: hidden;
            border: 2px solid rgba(138, 28, 28, 0.3);
            border-radius: 12px;
            position: relative;
            background-color: #000;
        }

        #map-content {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
        }

        #map-image {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            object-position: 0 0; 
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 8px rgba(255, 223, 107, 0.6), 0 0 10px #000;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                box-shadow: 0 0 18px rgba(255, 223, 107, 1), 0 0 20px #000;
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                box-shadow: 0 0 8px rgba(255, 223, 107, 0.6), 0 0 10px #000;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .poi {
            position: absolute;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 3px solid white;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.2s;
            animation: pulse 2.5s infinite ease-in-out;
        }
        
        .poi.active, .poi:hover {
            background-color: #ff4d4d;
            box-shadow: 0 0 15px #ff4d4d;
            transform: translate(-50%, -50%) scale(1.3);
            z-index: 30; /* Bring to front */
            animation-play-state: paused; /* Pause animation on interaction */
        }

        .poi[data-type="Area"] { background-color: #4CAF50; }
        .poi[data-type="Città"] {
            background-color: #000;
            border-color: #f44336;
        }
        .poi[data-type="Città"]::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            height: 95%;
            background-image: url('../assets/img/maps/mark_city.webp');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        .poi[data-type="Luogo Generico"] { background-color: #2196F3; }
        .poi.hidden { display: none; }

        .poi-label {
            position: absolute;
            bottom: 150%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 0.3rem 0.7rem;
            border-radius: 5px;
            font-family: var(--font-ui);
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            pointer-events: none;
            z-index: 20;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .poi-label-title {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-family: var(--font-heading);
            color: var(--gold);
        }

        .poi-label-icons {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .poi-label-icon {
            width: 24px;
            height: 24px;
        }

        .poi:hover .poi-label,
        .poi.active .poi-label {
            opacity: 1;
            visibility: visible;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: 1px solid var(--gold-dim);
            border-radius: 4px;
            padding: 0.5rem 0.8rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s ease;
        }
        .fullscreen-btn:hover {
            background: var(--gold);
            color: #000;
        }

        /* Map Modal (Fullscreen) */
        .map-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        .map-modal.visible {
            display: flex;
        }

        .map-modal-content {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Controls inside the modal */
        .map-modal-controls {
            position: absolute;
            top: -1.5rem;
            right: 0;
            z-index: 1010;
            display: flex;
            gap: 1rem;
        }
        .map-modal-controls button {
            background: rgba(30,30,30,0.8);
            border: 1px solid var(--gold-dim);
            color: #fff;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .map-modal-controls button:hover {
            background: var(--gold);
            color: #000;
        }

        /* FIX: Ensure icon font is applied correctly */
        .fullscreen-btn i,
        .map-modal-controls button i,
        .info-panel-placeholder i {
            font-family: "Font Awesome 6 Free", "FontAwesome";
            font-weight: 900;
        }

        /* Specific styles for the map container when in fullscreen modal */
        .map-modal .map-container {
            height: 100%;
            max-height: none;
            aspect-ratio: unset;
        }

        /* Info Panel Styles */
        .info-panel {
            position: sticky;
            top: 1.5rem;
            background: rgba(18, 18, 18, 0.9);
            border: 1px solid #8a1c1c;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            overflow-y: auto;
        }

        .info-panel-header .title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #d4af37;
            margin: 0 0 0.5rem 0;
        }

        .info-panel-header .flavor-text {
            font-family: 'Crimson Text', serif;
            font-style: italic;
            color: #aaa;
            margin: 0 0 1.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 1.5rem;
        }

        .info-panel-image {
            width: 100%;
            max-height: 220px; /* Increased height */
            object-fit: contain; /* Show the whole image */
            border-radius: 4px;
            margin: 1rem 0 1.5rem 0; /* Adjusted margin */
            border: 1px solid rgba(255,255,255,0.1);
            background-color: #000; /* Add a background for letterboxing */
        }

        .info-panel-icons {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .info-panel-icon {
            width: 32px;
            height: 32px;
        }
        
        .info-panel-content {
            font-family: 'Montserrat', sans-serif;
            color: #ddd;
            line-height: 1.8;
            font-size: 0.95rem;
        }
        .info-panel-content p {
            margin-bottom: 1rem;
        }

        .info-panel-placeholder {
            text-align: center;
            color: #666;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .info-panel-placeholder i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Filter Panel Styles */
        .filter-container {
            background: rgba(18, 18, 18, 0.9);
            border: 1px solid var(--accent-primary);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            color: var(--text-main);
            font-family: var(--font-ui);
        }

        .filter-container strong {
            font-family: var(--font-heading);
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.1rem;
            margin-right: 1.5rem;
            border-bottom: 1px solid var(--gold-dim);
            padding-bottom: 0.5rem;
            display: block;
            margin-bottom: 1rem;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .filter-container label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.95rem;
            color: var(--text-muted);
            transition: color 0.2s ease;
        }

        .filter-container label:hover {
            color: var(--text-main);
        }

        .filter-container input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            position: relative;
            width: 20px;
            height: 20px;
            background: var(--bg-dark);
            border: 1px solid var(--gold-dim);
            border-radius: 3px;
            cursor: pointer;
            margin-right: 0.75rem;
            transition: all 0.2s ease;
        }

        .filter-container input[type="checkbox"]:checked {
            background: var(--gold);
            border-color: var(--gold);
        }

        .filter-container input[type="checkbox"]:checked::after {
            content: '\f00c'; /* Font Awesome check icon */
            font-family: "Font Awesome 6 Free", "FontAwesome";
            font-weight: 900;
            font-size: 14px;
            color: var(--bg-darker);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Color-coding for filters based on POI types */
        .filter-container input[type="checkbox"][value="Area"]:checked { background-color: #4CAF50; border-color: #4CAF50; }
        .filter-container input[type="checkbox"][value="Città"]:checked { background-color: #f44336; border-color: #f44336; }
        .filter-container input[type="checkbox"][value="Luogo Generico"]:checked { background-color: #2196F3; border-color: #2196F3; }

    </style>
</head>
<body>

    <nav class="sidebar" id="sidebar-container"></nav>

    <main class="main-content">
        <header class="hero-mini">
            <div class="hero-title">
                <h1>Mappa del Mondo</h1>
                <div class="subtitle">I luoghi perduti e ritrovati</div>
            </div>
            <button id="dev-tools-toggle-btn" style="display: none; position: absolute; top: 1rem; right: 1rem; background: var(--accent-primary); color: #fff; border: 1px solid var(--gold-dim); border-radius: 4px; padding: 0.5rem 0.8rem; cursor: pointer;">Dev Tools</button>
        </header>

        <div class="container">
            <div class="page-layout">
                <div class="map-column">
                    <div id="filter-container" class="filter-container">
                        <strong>Filtri</strong>
                        <div class="filter-options">
                            <label><input type="checkbox" name="poi-type" value="Area" checked> Area</label>
                            <label><input type="checkbox" name="poi-type" value="Città" checked> Città</label>
                            <label><input type="checkbox" name="poi-type" value="Luogo Generico" checked> Luogo Generico</label>
                        </div>
                    </div>
                    <div class="map-container" id="map-container">
                        <button class="fullscreen-btn" id="back-btn" title="Mappa precedente" style="display: none; left: 1rem; right: unset;">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <button class="fullscreen-btn" id="open-fullscreen-btn" title="Schermo intero">
                            <i class="fas fa-expand"></i>
                        </button>
                        <div id="map-content">
                            <img src="../assets/img/maps/tmp.webp" id="map-image" alt="World Map">
                            <!-- Points of Interest will be injected here -->
                        </div>
                    </div>
                </div>

                <div class="info-column">
                    <div class="info-panel" id="info-panel">
                        <div class="info-panel-placeholder">
                            <i class="fas fa-map-marked-alt"></i>
                            <p>Seleziona un punto di interesse per visualizzare i dettagli.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="dev-tools-container" style="display: none; background: #111; color: #fff; padding: 1rem; border-top: 1px solid var(--gold-dim); margin-top: 2rem;">
            <h3>Dev Tools</h3>
            <ul id="dev-poi-list" style="list-style: none; padding: 0; margin: 1rem 0;"></ul>
            <button id="dev-copy-btn">Copy POIs</button>
        </div>
    </main>

    <!-- MAP MODAL -->
    <div class="map-modal" id="map-modal">
        <div class="map-modal-content">
            <div class="map-modal-controls">
                <button id="toggle-poi-btn" title="Mostra/Nascondi Punti di Interesse">
                    <i class="fas fa-map-marker-alt"></i>
                </button>
                <button id="close-fullscreen-btn" title="Chiudi">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="map-container" id="fullscreen-map-container">
                <!-- The map will be moved here by JS -->
            </div>
        </div>
    </div>

    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/map.js"></script>
    <script src="../assets/js/map-fullscreen.js"></script>
</body>
</html>
