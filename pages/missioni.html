<!DOCTYPE html>
<html lang="it">

<head>
    <title>Missioni | Cripta di Sangue</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="../assets/css/abyssal.css">

    <style>
        /* STILI SPECIFICI PER LE MISSIONI */

        /* OVERRIDE: Larghezza aumentata per questa pagina */
        .container {
            max-width: 1600px;
            /* Era 1200px */
        }

        /* Categorie (Principale / Secondarie) */
        .quest-category-title {
            font-family: var(--font-heading);
            color: var(--gold);
            font-size: 2rem;
            /* Aumentato */
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Card della Missione */
        .quest-card {
            background: rgba(36, 36, 36, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 5px solid #555;
            /* Bordo più spesso */
            border-radius: 8px;
            margin-bottom: 2rem;
            /* Spaziatura maggiore */
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Stati della Missione (Bordo sinistro colorato) */
        .quest-card.active {
            border-left-color: var(--gold);
        }

        .quest-card.completed {
            border-left-color: #2ecc71;
            opacity: 0.9;
        }

        /* Meno opaco per leggibilità */
        .quest-card.failed {
            border-left-color: #e74c3c;
            opacity: 0.7;
        }

        /* Header della Card (Sempre visibile) */
        .quest-header {
            padding: 2rem;
            /* Padding aumentato */
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.2);
        }

        .quest-header:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .quest-title-group h3 {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            /* Aumentato molto */
            margin: 0 0 0.5rem 0;
            color: var(--text-main);
            letter-spacing: 0.5px;
        }

        .quest-type {
            font-family: var(--font-ui);
            font-size: 0.9rem;
            /* Aumentato */
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* Badge di Stato */
        .quest-status {
            font-family: var(--font-ui);
            font-size: 0.85rem;
            /* Aumentato */
            font-weight: bold;
            text-transform: uppercase;
            padding: 6px 12px;
            border-radius: 4px;
            margin-left: 1.5rem;
            white-space: nowrap;
            letter-spacing: 1px;
        }

        .status-active {
            background: rgba(212, 175, 55, 0.2);
            color: var(--gold);
            border: 1px solid var(--gold);
        }

        .status-completed {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .status-failed {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        /* Barra di Progressione Mini */
        .mini-progress {
            width: 150px;
            /* Più larga */
            height: 8px;
            /* Più alta */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-left: auto;
            margin-right: 2rem;
            overflow: hidden;
            display: none;
        }

        @media(min-width: 992px) {
            .mini-progress {
                display: block;
            }
        }

        .mini-bar {
            height: 100%;
            background: var(--gold);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        /* Icona espansione */
        .expand-icon {
            color: var(--text-muted);
            transition: transform 0.3s ease;
            font-size: 1.5rem;
            /* Icona più grande */
            margin-left: 2rem;
            /* Margine aumentato per distanziare dal tag */
        }

        .quest-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* Corpo della Missione */
        .quest-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            background: rgba(0, 0, 0, 0.3);
        }

        .quest-card.expanded .quest-body {
            max-height: 1500px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .quest-content {
            padding: 2rem;
            /* Più spazio interno */
        }

        .quest-desc {
            font-family: var(--font-body);
            font-style: italic;
            color: #ddd;
            /* Colore più chiaro per contrasto */
            margin-bottom: 2rem;
            font-size: 1.2rem;
            /* Font decisamente più grande */
            line-height: 1.6;
            border-left: 4px solid rgba(255, 255, 255, 0.15);
            padding-left: 1.5rem;
        }

        /* Lista Obiettivi (Checkbox) */
        .objective-list {
            list-style: none;
            padding: 0;
        }

        .objective-item {
            display: flex;
            align-items: flex-start;
            /* Allinea in alto se il testo va a capo */
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 6px;
            transition: background 0.2s;
            background: rgba(0, 0, 0, 0.2);
            /* Leggero sfondo per ogni item */
        }

        .objective-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Custom Checkbox Styling */
        .custom-checkbox {
            width: 26px;
            /* Più grande */
            height: 26px;
            /* Più grande */
            border: 2px solid #888;
            border-radius: 4px;
            margin-right: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            cursor: default;
            transition: all 0.3s;
            margin-top: 2px;
            /* Allineamento ottico col testo */
        }

        /* Stato Completato dell'obiettivo */
        .objective-item.done .custom-checkbox {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.2);
        }

        .objective-item.done .custom-checkbox::after {
            content: '\f00c';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 16px;
            /* Spunta più grande */
            color: var(--gold);
        }

        .objective-item.done .objective-text {
            color: #888;
            /* text-decoration: line-through; REMOVED per user request */
            opacity: 0.8;
        }

        .objective-text {
            font-family: var(--font-ui);
            font-size: 1.1rem;
            /* Font aumentato per leggibilità */
            color: var(--text-main);
            line-height: 1.5;
        }

        /* Reward Section */
        .quest-rewards {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px dashed rgba(255, 255, 255, 0.15);
            font-size: 1.1rem;
            /* Aumentato */
            color: var(--gold);
            font-family: var(--font-ui);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 500;
        }

        .quest-rewards i {
            font-size: 1.3rem;
        }

        /* Subquests */
        .subquest-list {
            list-style: none;
            padding-left: 2rem;
            margin-top: 0.5rem;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
        }

        .objective-item.has-subquests {
            flex-direction: column;
            align-items: flex-start;
        }

        .objective-item.has-subquests>.objective-content {
            width: 100%;
        }

        .objective-content {
            flex: 1;
        }

        .objective-reward {
            font-size: 0.85rem;
            color: var(--accent-secondary);
            margin-top: 0.2rem;
            font-style: italic;
        }

        /* NPC Avatar in Header */
        .quest-npc-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid var(--gold);
            overflow: hidden;
            margin-right: 2rem;
            flex-shrink: 0;
            background: var(--bg-darker);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
        }

        .quest-npc-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Small Character Icon for Quests */
        .quest-char-icon-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 0.8rem;
            border: 1px solid var(--gold-dim);
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Updated Header Title to match MD Block Titles (.doc-label style) */
        /* Updated Header Title with GOLD GRADIENT */
        /* Updated Header Title to match MD Block Titles (.doc-label style) */
        /* Updated Header Title with GOLD GRADIENT */
        .quest-title-group h3 {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            margin: 0;
            display: flex;
            align-items: center;
            /* Gradient attributes moved to .text-gold-gradient utility class */
        }
    </style>
</head>

<body>

    <nav class="sidebar" id="sidebar-container"></nav>

    <main class="main-content">

        <header class="hero-mini">
            <div class="hero-title">
                <h1>Registro delle Imprese</h1>
                <div class="subtitle">Obiettivi e Patti</div>
            </div>
        </header>

        <div class="container">

            <!-- SEZIONE PRINCIPALE -->
            <div class="quest-category-title">
                <i class="fas fa-crown"></i> Trama Principale
            </div>
            <div id="main-quests-container"></div>

            <!-- SEZIONE SECONDARIE -->
            <div class="quest-category-title">
                <i class="fas fa-scroll"></i> Incarichi Secondari
            </div>
            <div id="secondary-quests-container"></div>

        </div>
    </main>

    <script src="../assets/js/spoiler-policy.js"></script>
    <script src="../assets/js/layout.js"></script>

    <script src="../assets/js/pages/missioni.js"></script>

</body>

</html>
