<!DOCTYPE html>
<html lang="it" data-head-include="../_includes/head.html">
<head>
    <title>Missioni | Cripta di Sangue</title>
    <script src="../assets/js/head.js" defer></script>
    
    <link rel="stylesheet" href="../assets/css/abyssal.css">

    <style>
        /* STILI SPECIFICI PER LE MISSIONI */
        
        /* OVERRIDE: Larghezza aumentata per questa pagina */
        .container {
            max-width: 1600px; /* Era 1200px */
        }

        /* Categorie (Principale / Secondarie) */
        .quest-category-title {
            font-family: var(--font-heading);
            color: var(--gold);
            font-size: 2rem; /* Aumentato */
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Card della Missione */
        .quest-card {
            background: rgba(36, 36, 36, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 5px solid #555; /* Bordo più spesso */
            border-radius: 8px;
            margin-bottom: 2rem; /* Spaziatura maggiore */
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Stati della Missione (Bordo sinistro colorato) */
        .quest-card.active { border-left-color: var(--gold); }
        .quest-card.completed { border-left-color: #2ecc71; opacity: 0.9; } /* Meno opaco per leggibilità */
        .quest-card.failed { border-left-color: #e74c3c; opacity: 0.7; }

        /* Header della Card (Sempre visibile) */
        .quest-header {
            padding: 2rem; /* Padding aumentato */
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: rgba(0,0,0,0.2);
        }

        .quest-header:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .quest-title-group h3 {
            font-family: var(--font-heading);
            font-size: 1.8rem; /* Aumentato molto */
            margin: 0 0 0.5rem 0;
            color: var(--text-main);
            letter-spacing: 0.5px;
        }

        .quest-type {
            font-family: var(--font-ui);
            font-size: 0.9rem; /* Aumentato */
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* Badge di Stato */
        .quest-status {
            font-family: var(--font-ui);
            font-size: 0.85rem; /* Aumentato */
            font-weight: bold;
            text-transform: uppercase;
            padding: 6px 12px;
            border-radius: 4px;
            margin-left: 1.5rem;
            white-space: nowrap;
            letter-spacing: 1px;
        }

        .status-active { background: rgba(212, 175, 55, 0.2); color: var(--gold); border: 1px solid var(--gold); }
        .status-completed { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; }
        .status-failed { background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid #e74c3c; }

        /* Barra di Progressione Mini */
        .mini-progress {
            width: 150px; /* Più larga */
            height: 8px; /* Più alta */
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin-left: auto;
            margin-right: 2rem;
            overflow: hidden;
            display: none; 
        }

        @media(min-width: 992px) {
            .mini-progress { display: block; }
        }

        .mini-bar {
            height: 100%;
            background: var(--gold);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        /* Icona espansione */
        .expand-icon {
            color: var(--text-muted);
            transition: transform 0.3s ease;
            font-size: 1.5rem; /* Icona più grande */
            margin-left: 2rem; /* Margine aumentato per distanziare dal tag */
        }

        .quest-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* Corpo della Missione */
        .quest-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            background: rgba(0,0,0,0.3);
        }

        .quest-card.expanded .quest-body {
            max-height: 1500px; 
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .quest-content {
            padding: 2rem; /* Più spazio interno */
        }

        .quest-desc {
            font-family: var(--font-body);
            font-style: italic;
            color: #ddd; /* Colore più chiaro per contrasto */
            margin-bottom: 2rem;
            font-size: 1.2rem; /* Font decisamente più grande */
            line-height: 1.6;
            border-left: 4px solid rgba(255,255,255,0.15);
            padding-left: 1.5rem;
        }

        /* Lista Obiettivi (Checkbox) */
        .objective-list {
            list-style: none;
            padding: 0;
        }

        .objective-item {
            display: flex;
            align-items: flex-start; /* Allinea in alto se il testo va a capo */
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 6px;
            transition: background 0.2s;
            background: rgba(0,0,0,0.2); /* Leggero sfondo per ogni item */
        }

        .objective-item:hover {
            background: rgba(255,255,255,0.05);
        }

        /* Custom Checkbox Styling */
        .custom-checkbox {
            width: 26px; /* Più grande */
            height: 26px; /* Più grande */
            border: 2px solid #888;
            border-radius: 4px;
            margin-right: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            cursor: default; 
            transition: all 0.3s;
            margin-top: 2px; /* Allineamento ottico col testo */
        }

        /* Stato Completato dell'obiettivo */
        .objective-item.done .custom-checkbox {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.2);
        }

        .objective-item.done .custom-checkbox::after {
            content: '\f00c'; 
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 16px; /* Spunta più grande */
            color: var(--gold);
        }

        .objective-item.done .objective-text {
            color: #888;
            text-decoration: line-through;
            opacity: 0.8;
        }

        .objective-text {
            font-family: var(--font-ui);
            font-size: 1.1rem; /* Font aumentato per leggibilità */
            color: var(--text-main);
            line-height: 1.5;
        }

        /* Reward Section */
        .quest-rewards {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px dashed rgba(255,255,255,0.15);
            font-size: 1.1rem; /* Aumentato */
            color: var(--gold);
            font-family: var(--font-ui);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 500;
        }

        .quest-rewards i {
            font-size: 1.3rem;
        }

    </style>
</head>
<body>

    <nav class="sidebar" id="sidebar-container"></nav>

    <main class="main-content">
        
        <header class="hero-mini">
            <div class="hero-title">
                <h1>Registro delle Imprese</h1>
                <div class="subtitle">Obiettivi e Patti</div>
            </div>
        </header>

        <div class="container">

            <!-- SEZIONE PRINCIPALE -->
            <div class="quest-category-title">
                <i class="fas fa-crown"></i> Trama Principale
            </div>
            <div id="main-quests-container"></div>

            <!-- SEZIONE SECONDARIE -->
            <div class="quest-category-title">
                <i class="fas fa-scroll"></i> Incarichi Secondari
            </div>
            <div id="secondary-quests-container"></div>

        </div>
    </main>

    <script src="../assets/js/layout.js"></script>

    <script>
        // Script per l'apertura/chiusura a fisarmonica (Accordion)
        function toggleQuest(header) {
            const card = header.parentElement;
            card.classList.toggle('expanded');
        }

        // Funzione per generare l'HTML di una singola card
        function createQuestCard(quest) {
            const objectivesHtml = quest.objectives.map(obj => `
                <li class="objective-item ${obj.done ? 'done' : ''}">
                    <div class="custom-checkbox"></div>
                    <span class="objective-text">${obj.text}</span>
                </li>
            `).join('');

            const rewardsHtml = quest.rewards ? `
                <div class="quest-rewards" ${quest.status === 'failed' ? 'style="color: #e74c3c;"' : ''}>
                    <i class="fas ${quest.status === 'completed' ? 'fa-check' : (quest.status === 'failed' ? 'fa-times' : 'fa-gem')}"></i>
                    ${quest.rewards}
                </div>
            ` : '';
            
            const statusMap = {
                active: { text: 'In Corso', class: 'status-active' },
                completed: { text: 'Completata', class: 'status-completed' },
                failed: { text: 'Rifiutata', class: 'status-failed' }
            };
            const statusInfo = statusMap[quest.status] || { text: 'Sconosciuto', class: '' };

            const completedObjectives = quest.objectives.filter(o => o.done).length;
            const totalObjectives = quest.objectives.length;
            const progress = totalObjectives > 0 ? (completedObjectives / totalObjectives) * 100 : 0;

            const card = document.createElement('div');
            card.className = `quest-card ${quest.status} ${quest.expanded ? 'expanded' : ''}`;
            card.innerHTML = `
                <div class="quest-header" onclick="toggleQuest(this)">
                    <div class="quest-title-group">
                        <h3>${quest.title}</h3>
                        <span class="quest-type">${quest.subtitle}</span>
                    </div>
                    <div class="mini-progress"><div class="mini-bar" style="width: ${progress}%;"></div></div>
                    <span class="quest-status ${statusInfo.class}">${statusInfo.text}</span>
                    <i class="fas fa-chevron-down expand-icon"></i>
                </div>
                <div class="quest-body">
                    <div class="quest-content">
                        <p class="quest-desc">${quest.description}</p>
                        <ul class="objective-list">${objectivesHtml}</ul>
                        ${rewardsHtml}
                    </div>
                </div>
            `;
            return card;
        }

        // Caricamento e renderizzazione delle missioni
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                const response = await fetch('../assets/data/missions.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const missions = await response.json();

                const mainContainer = document.getElementById('main-quests-container');
                const secondaryContainer = document.getElementById('secondary-quests-container');

                missions.forEach(quest => {
                    const card = createQuestCard(quest);
                    if (quest.category === 'main') {
                        mainContainer.appendChild(card);
                    } else {
                        secondaryContainer.appendChild(card);
                    }
                });
                
                // Aggiorna l'altezza del corpo delle quest espanse dopo il render
                const expandedCards = document.querySelectorAll('.quest-card.expanded .quest-body');
                expandedCards.forEach(body => {
                    body.style.maxHeight = body.scrollHeight + 'px';
                });

            } catch (error) {
                console.error("Errore nel caricamento delle missioni:", error);
                const container = document.getElementById('main-quests-container');
                container.innerHTML = '<p style="color: var(--red);">Impossibile caricare il registro delle imprese. Contattare il Master.</p>';
            }
        });
    </script>

</body>
</html>
